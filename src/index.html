<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Get Currency Exchange Rates</h1>
    <div id="base-currency-input">
      <label for="base-currencies">Which currency would you like to convert from?</label>
      <select name="common-base-currencies" id="common-base-currencies">
        <option value="">Common Base Currencies</option>
      </select>
      <select name="all-base-currencies" id="all-base-currencies">
        <option value="">All Base Currencies</option>
      </select>
      <button id="all-base-currency-submit" class="btn btn-success">Submit Base Currency</button>
    </div>
    <div id="amount-input-form">
      <label for="amount-input">How much <span id="base-currency"></span> would you like to convert?</label>
      <input id="amount-input" type="number" step= 0.01 min="0" max="999999999"><br>
      <label for="output-currencies">Which currency would you like to convert to?</label>
      <select name="common-output-currencies" id="common-output-currencies">
        <option value="">Common Output Currencies</option>
      </select>
      <select name="all-output-currencies" id="all-output-currencies">
        <option value="">All Output Currencies</option>
      </select>
    </div>
    <div class="showRate">
    </div>
    <div class="showErrors">
    </div>
    <button id="getRate" class="btn btn-success">Convert $$$</button>
  </div>
  <code class="showErrors"></code>
</body>
</html>
