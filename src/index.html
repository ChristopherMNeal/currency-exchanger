<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Get Currency Exchange Rates</h1>
    <div id="base-currency-input">
      <p>Which currency would you like to convert from?</p>
      <select id="common-base-currencies">
        <option value="">Common Base Currencies</option>
      </select>
      <select id="all-base-currencies">
        <option value="">All Base Currencies</option>
      </select>
      <button id="base-currency-submit" class="btn btn-success">Submit Base Currency</button>
      <div id="base-currency-error"></div>
    </div>
    <div id="amount-input-form">
      <label for="amount-input">How much <span class="base-currency"></span> would you like to convert?</label>
      <input id="amount-input" type="number" step= 0.01 min="0" max="999999999"><br>
      <p>Which currency would you like to convert to?</p>
      <select id="common-output-currencies">
        <option value="">Common Output Currencies</option>
      </select>
      <select id="all-output-currencies">
        <option value="">All Output Currencies</option>
      </select>
      <button id="convert" class="btn btn-success">Convert $$$</button>
      <div id="output-currency-error"></div>
      <div id="show-amount"></div>
    </div>
    <div class="output-form">
      <label for="amount-input">This i <span class="base-currency"></span> would you like to convert?</label>
      <input id="amount-input" type="number" step= 0.01 min="0" max="999999999"><br>
    </div>
    <div class="show-errors">
    </div>
  </div>
</body>
</html>
